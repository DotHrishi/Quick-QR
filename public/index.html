<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quick-QR</title>
</head>
<body>
    <img src="images/logo_no-bg.png" alt="Logo">
    <div>
        <form action="POST">
            <label for="text">Enter/Paste URL</label>
            <input class="input" type="text" id="text" name="text" placeholder="https://example.com ....." required>
            <button type="submit">Generate QR Code</button>
        </form>
    </div>
</body>
</html>
